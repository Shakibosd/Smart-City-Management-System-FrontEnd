<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my web logo -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- my web title -->
    <title>Register Page</title>
    <!-- boxines icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <div id="navbar"></div>
            <script src="./js/navbar.js"></script>
        </section>
    </header>

    <main>
        <section>
            <div class="top">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card mt-5 bg-dark hovers">
                                <div class="card-body">
                                    <h3 class="text-center text-light">Create A New Account</h3>
                                    <p class="text-center text-light">It's Quick And Easy</p>
                                    <hr class="text-light">
                                    <div class="pt-2">
                                        <a href="./hr_login.html" type="submit" class="w-100 gradient-btn-1" style="text-decoration: none; text-align: center;">Hr Login</a>
                                    </div>
                                    <br>
                                    <form class="row g-4" id="register-form" onsubmit="handleRegister(event)">
                                        <div class="form-group">
                                            <input type="text" class="form-control p-2" id="username" name="username"
                                                placeholder="Please Enter Your Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control p-2" id="first_name"
                                                name="first_name" placeholder="Please Enter Your First Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control p-2" id="last_name" name="last_name"
                                                placeholder="Please Enter Your Last name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control p-2" id="email" name="email"
                                                placeholder="Please Enter Your Active Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control p-2" id="phone_number"
                                                name="phone_number" placeholder="Please Enter Your Active Phone Number"
                                                required>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <div class="form-group w-100">
                                                <select class="form-select p-2" id="gender" name="gender" required>
                                                    <option value="" selected>Your Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Custom">Custom</option>
                                                </select>
                                            </div>
                                            <div class="form-group w-100">
                                                <select class="form-select p-2" id="religion" name="religion" required>
                                                    <option value="" selected>Your Religion</option>
                                                    <option value="Muslim">Muslim</option>
                                                    <option value="Hindu">Hindu</option>
                                                    <option value="Buddhist">Buddhist</option>
                                                    <option value="Christian">Christian</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <div class="form-group w-100">
                                                <input type="number" class="form-control p-2" id="age" name="age"
                                                    placeholder="Your Age" required>
                                            </div>
                                            <div class="form-group w-50">
                                                <input type="date" class="form-control p-2" id="date_of_birth"
                                                    name="date_of_birth" placeholder="Date Of Birth" required>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <div class="form-group w-50">
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="password"
                                                        name="password" required placeholder="Strong Password">
                                                    <span class="input-group-text p-2"
                                                        style="border: none; background-color: black; color: white;"
                                                        onclick="togglePassword('password', this)">
                                                        <i class='bx bxs-low-vision'></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group w-50">
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="confirm_password"
                                                        name="confirm_password" required placeholder="Confirm Password">
                                                    <span class="input-group-text p-2"
                                                        style="border: none; background-color: black; color: white;"
                                                        onclick="togglePassword('confirm_password', this)">
                                                        <i class='bx bxs-low-vision'></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="file" class="form-control-file form-control"
                                                placeholder="Please Enter Select Your Images" id="profile_img" required>
                                        </div>
                                        <br>
                                        <div class="d-flex justify-content-center pt-3">
                                            <button type="submit" class="gradient-btn" style="width: 43%;">Sign
                                                Up</button>
                                        </div>
                                    </form>
                                    <p class="text-center text-light mt-3"> <a href="./login.html"
                                            class="none"><b>Already Have An Account?</b></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
    </main>

    <!-- footer -->
    <footer>
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- app js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
