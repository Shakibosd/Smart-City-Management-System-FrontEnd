<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my web logo -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- my web title -->
    <title>Contact Me</title>
    <!-- boxines icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <div id="navbar"></div>
            <script src="./js/navbar.js"></script>
        </section>
    </header>
    <style>
        @media (max-width: 767px) {
            .flex-wrap-register {
                display: flex;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 767px) {
            .flex-column-contact-me {
                flex-direction: column;
            }
        }
    </style>
    <main>
        <br>
        <section class="top">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <h3 class="text-center text-light">Contact Me</h3>
                        <br>
                        <div class="card bg-dark text-light p-4 rounded hovers">
                            <form class="row g-3">
                                <div class="col-12">
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Please Enter Your Name" required />
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Please Enter Your Email" required />
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" id="message" name="message" rows="4"
                                        placeholder="Please Enter Message Here" required></textarea>
                                </div>
                                <div class="d-flex gap-3">
                                    <button type="submit" class="gradient-btn w-100">
                                        <b>Submit</b>
                                    </button>
                                    <button type="reset" class="gradient-btn-1 w-100">
                                        <b>Reset</b>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <br>
    <br>
    <script>
        document.querySelector("form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/flowers/contact/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, message }),
                });

                if (response.ok) {
                    alert("Your message has been sent successfully.");
                    location.reload();
                    document.querySelector("form").reset();
                }
                else {
                    const errorData = await response.json();
                    alert("Failed to send your message: " + JSON.stringify(errorData));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending your message.");
            }
        });
    </script>

    <!-- footer -->
    <footer>
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- app js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
