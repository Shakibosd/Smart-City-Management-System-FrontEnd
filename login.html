<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web logo -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Login Page</title>
    <!-- boxines icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header>
        <section>
            <div id="navbar"></div>
            <script src="./js/navbar.js"></script>
        </section>
    </header>

    <main>
        <section>
            <div class="top">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card mt-5 bg-dark hovers">
                                <div class="card-body">
                                    <h3 class="text-center text-light">
                                        Log In To Smart City Management
                                    </h3>
                                    <br />
                                    <form class="row g-4" onsubmit="handleLogin(event)" id="login-form">
                                        <div class="form-group">
                                            <input type="text" class="form-control p-2" id="username" name="username"
                                                placeholder="Please Enter Your Username" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password"
                                                    name="password" placeholder="Please Enter Your password" required />
                                                <span class="input-group-text p-2" style="
                              border: none;
                              background-color: black;
                              color: white;
                            " onclick="togglePassword('password', this)">
                                                    <i class="bx bxs-low-vision"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <br />
                                        <button type="submit" class="gradient-btn w-100">
                                            Login
                                        </button>
                                    </form>
                                </div>
                                <div class="text-center text-light">
                                    <p class="d-flex flex-column flex-md-row justify-content-center align-items-center">
                                        <a class="none mb-2 mb-md-0" href="./password_reset.html"><b>Forgotten
                                                Password?</b></a>
                                        <span class="d-none d-md-inline-block">&nbsp;&nbsp;</span>
                                        <a class="none" href="./signup.html"><b>Â· Sign Up For Smart City</b></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br />
        <br />
    </main>

    <!-- footer -->
    <footer>
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- app js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
