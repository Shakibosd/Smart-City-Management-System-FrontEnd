<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my web logo -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- my web title -->
    <title>Password Reset</title>
    <!-- boxines icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <div id="navbar"></div>
            <script src="./js/navbar.js"></script>
        </section>
    </header>

    <main>
        <br>
        <section>
            <div class="container top">
                <div class="card bg-dark text-light p-4 mx-auto w-100 w-md-50 hovers">
                    <h1 class="text-center text-light">Password Reset</h1>
                    <br>
                    <form id="password-reset-form" class="row g-3">
                        <div class="col-12">
                            <input class="form-control" id="email" type="email" name="email"
                                placeholder="Enter The Email You Registered With For The Course" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="gradient-btn w-100">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>
            document.getElementById("password-reset-form").addEventListener('submit', function (e) {
                e.preventDefault();
                const email = this.email.value;

                fetch('https://smart-city-management-system-backend.onrender.com/authentication/password-reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.detail);
                    })
                    .catch(error => console.error('Error:', error));
            });
        </script>
    </main>
    <br>
    <!-- footer -->
    <footer>
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- profile js -->
    <script src="./js/profile.js"></script>

    <!-- app js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
