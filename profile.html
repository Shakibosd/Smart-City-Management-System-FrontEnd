<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my web logo -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- my web title -->
    <title>Your Profile</title>
    <!-- boxines icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <div id="navbar"></div>
            <script src="./js/navbar.js"></script>
        </section>
    </header>

    <main>
        <section class="container">
            <br>
            <h1 class="text-center text-light top">Your Profile</h1>
            <br>
            <div class="text-light hovers p-4 card bg-dark mx-auto w-100" style="border-radius: 10px;">
                <img alt="logo" id="profile_img" class="img-fluid mx-auto"
                style="width: 450px; height: 400px; border-radius: 50%;">
                <i class='bx bx-edit-alt' onclick="document.getElementById('fileInput').click();"></i>
                <input type="file" id="fileInput" style="display: none;" accept="image/*"
                    onchange="previewImage(event)">
                <hr>
                <form class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Gender</label>
                        <input type="text" name="gender" id="gender" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Religion</label>
                        <input type="text" name="religion" id="religion" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" id="age" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Date Of Birth</label>
                        <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" />
                    </div>
                </form>
                <br>
                <button class="gradient-btn w-100" onclick="updateProfile()"><b>Update Profile</b></button>
            </div>
        </section>
    </main>
    <br>
    <br>
    <!-- footer -->
    <footer>
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- profile js -->
    <script src="./js/profile.js"></script>

    <!-- app js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
